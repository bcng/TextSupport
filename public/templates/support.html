<h2> Tickets </h2>
<!-- Run the first ng-repeat within the numbers object, and the next through the key, value pairs within each number object -->
<div ng-repeat="num in numbers">
    <div ng-repeat="msg in num">
        <p><b>From: </b>{{ msg.from }}
            <br/>
            <b>On: </b>{{ msg.date_created }}
            <br />
            <p>{{ msg.body }}</p>
        </p>
    </div>
</div>
